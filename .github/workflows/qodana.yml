name: Qodana Code Quality

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  qodana:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Qodana Scan
        uses: JetBrains/qodana-action@v2023.3
        with:
          project-dir: ./
